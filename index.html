<div id="map" style="width: 600px; height: 400px;"></div>

    var pos2 = [51.54, -0.04]
    var pos3 = [51.5, -0.02]
    var positions = [pos1,pos2,pos3]
    var index = 0
	var map = L.map('map').setView(pos1, 13);
    

	var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);
    var marker = L.marker(pos1).addTo(map);
    var marker = L.marker(pos2).addTo(map);
    var marker = L.marker(pos3).addTo(map);

        pos+= 0.01
        map.setView([pos, -0.09], 13);
    }
