<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<form >
    <input onchange="handleChange(this.value)"  name="dataset" id="radio1" type="radio" value="0"/>
    <label  for="radio1">Conjunto 1</label>
    <input onchange="handleChange(this.value)" name="dataset" id="radio2" type="radio" value="1"/>
    <label for="radio2">Conjunto 2</label>
</form>
<div id="my_dataviz"></div>


<script>
var dataURLs = ["https://gist.githubusercontent.com/Dicarvajalb/dab1c6b90fd4458b6f72667981a5520d/raw/8b7d76e58e1aa876b7f177de0ab69414f7f252b5/1.csv", "https://gist.githubusercontent.com/Dicarvajalb/b3cee3659f63cf673ca6b15e5c42d63b/raw/1af309812fc8b30fdec41e19933ba93b911fe172/2.csv"]
var handleChange = (value) =>{
    draw(dataURLs[value])
}
function draw (dataURL){
    document.getElementById("my_dataviz").innerHTML = ""
    // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 860 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
console.log("svg", svg.pop)
// get the data
d3.csv(dataURL, function(data) {

    console.log(data.price)
  // X axis: scale and draw:
  var x = d3.scaleLinear()
      .domain([0, 1000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
      .range([0, width]);
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // set the parameters for the histogram
  var histogram = d3.histogram()
      .value(function(d) { return d.price; })   // I need to give the vector of value
      .domain(x.domain())  // then the domain of the graphic
      .thresholds(x.ticks(50)); // then the numbers of bins

  // And apply this function to data to get the bins
  var bins = histogram(data);

  // Y axis: scale and draw:
  var y = d3.scaleLinear()
      .range([height, 0]);
      y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
  svg.append("g")
      .call(d3.axisLeft(y));

  // append the bar rectangles to the svg element
  svg.selectAll("rect")
      .data(bins)
      .enter()
      .append("rect")
      
        .attr("x", 1)
        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
        .transition().duration(1000)
        .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
        .attr("height", function(d) { return height - y(d.length); })
        .style("fill", "#69b3a2")

});

}

</script>
